<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>

  </style>
</head>
<body>
  <img class="top-image" src="./images/bg-pattern-top.svg">
  <img class="bottom-image" src="./images/bg-pattern-bottom.svg">
  <div class="card" >
    <img class="card-image" src="./images/bg-pattern-card.svg">
    <img class="user" src="./images/image-victor.jpg">

  
    <div class="name-age"> 
      <div class="name">Victor Crest</div>
      <div class="age">26</div>
    </div>
  <div class="location">London</div>
  <div class="line"></div>
  <div class="stats-box">
    <div class="stats">
        <span class="numba">80K</span>
        <div class="whatnumbers">Followers</div>
    </div>
    <div class="stats">
        <span class="numba">803K</span>
        <div class="whatnumbers">Likes</div> 
      </div>
    <div class="stats">
        <span class="numba">1.4K</span>
        <div class="whatnumbers">Photos</div> 
    </div>
  </div>
    <!-- <span class="numba">803K</span>
    <span class="numba">1.4K</span>
  </div>
  <div class="whatnumbers">
    <span class="Followers">Followers</span>
    <span class="Likes">Likes</span>
    <span class="Photos">Photos</span>
  </div> -->

</div>
</body>
</html>
